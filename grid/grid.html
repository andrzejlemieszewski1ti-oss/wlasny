
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    img{
        width: 300px;
        height: 200px;
        margin: 10px;
        border-radius: 15px;
    }
    body{
        background-color: lightslategray;

    }
    span{
    display: grid;
    grid-template-columns: auto 1fr;
    }
ul {
    display: grid;
    grid-template-columns: 200px 165px auto;
}
    div{
        display: grid;
        grid-template-columns: 310px 310px;
    }


</style>
<body>

    <span>
        <h1>Hello world</h1>
        <img src="./obraz1.png" alt="">
    </span>
    <ul>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
    <div>
        <div><img src="./obraz2.png" alt=""></div>
        <div><img src="./obraz3.png" alt=""></div>
    </div>
    <a href="/index.html"><button>come back</button></a>
</body>
</html>
